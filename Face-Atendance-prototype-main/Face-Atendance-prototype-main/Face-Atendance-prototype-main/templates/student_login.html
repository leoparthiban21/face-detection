<!DOCTYPE html>
<html>

<head>
    <title>Student Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
</head>

<body>

        <h1>Student Login</h1>

        </form>
    </div>
</body>

</html>
